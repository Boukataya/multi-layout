<form action="#" method="post">
  <div class="form-group first">
    <label for="username">Username / Email</label>
    <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
  </div>
  <div class="form-group last mb-3">
    <label for="password">Password</label>
    <input type="password" class="form-control" placeholder="Your Password" id="password">
  </div>

  <div class="d-flex mb-5 align-items-center">
    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
      <input type="checkbox" checked="checked"/>
      <div class="control__indicator"></div>
    </label>
    <span class="ms-auto"><a routerLink="forget-password" class="forgot-pass">Forgot Password</a></span>
  </div>
    <input type="submit" value="Log In" class="btn col-12 btn-primary">
    <div class="mt-2 text-center auth-help">Don't have an account yet? <a routerLink="signup" class="forgot-pass">Register here</a></div>
</form>
