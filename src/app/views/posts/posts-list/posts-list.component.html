<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p
      class="card-text">{{post.description.length > 90 ? (post.description | slice:0:90) + '...' : post.description}}</p>
    <hr style="width: 150px">
    <a routerLink="/post/{{post.id}}" class="fs-5 mx-2"><i class='bx bx-show-alt' ></i></a>
    <a routerLink="/post/{{post.id}}" class="fs-5 mx-2"><i class='bx bx-folder-plus' ></i></a>
    <a routerLink="/post/{{post.id}}" class="fs-5 mx-2"><i class='bx bx-edit' ></i></a>
    <a routerLink="/post/{{post.id}}" class="fs-5 mx-2"><i class='bx bx-trash-alt'></i></a>
  </div>
</div>
